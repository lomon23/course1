{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/course_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_course.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<header class="site-header">
    <div class="logo">Мій Лого</div>
    <nav class="nav-menu">
        <a href="#" class="nav-link">Головна</a>
        <a href="#" class="nav-link">Про нас</a>
        <a href="#" class="nav-link">Контакти</a>
        <a href="{% url 'add_course' %}" class="nav-link">Додати курс</a>    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <div class="col-md-4 mb-3">
            <h5 class="text-uppercase">Мій Лого</h5>
            <p>Це приклад тексту для опису вашого сайту або бренду. Ви можете додати більше інформації тут.</p>
        </div>

        <!-- Контакти і соц. мережі -->
        <div class="col-md-4 mb-3">
            <h5 class="text-uppercase">Контакти</h5>
            <p><i class="bi bi-envelope footer-icon"></i> info@example.com</p>
            <p><i class="bi bi-telephone footer-icon"></i> +38 (012) 345-67-89</p>
        </div>
    </div>
</footer>

</body>
</html>
