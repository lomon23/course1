{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список курсів</title>
    <link rel="stylesheet" href="{% static 'css/course_list.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
{% block content %}
    <h1>Список курсів</h1>
    <div class="course-list">
        {% for course in courses %}
            <div class="course-card">
                <div class="course-header">
                    <h3>{{ course.name }}</h3>
                </div>
                <div class="course-details">
                    <p>Дедлайн: {{ course.deadline }}</p>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                        <a href="{% url 'course_detail' course.id %}" class="course-button">Переглянути курс</a>
                        <a href="{% url 'delete_course' course.id %}" class="delete-button" title="Видалити">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_course' %}" class="add-course-button" title="Додати курс">+</a>
{% endblock %}

</body>
</html>
