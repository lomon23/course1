<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }}</title>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <p>Пункти курсу:</p>
    <form method="POST" action="{% url 'your_action_url' %}">  <!-- Заміна 'your_action_url' на фактичну URL-адресу для обробки -->
        {% csrf_token %}
        <ul>
            {% for point in course.points.all %}
                <li>
                    <label>
                        <input type="checkbox" name="points" value="{{ point.id }}">
                        {{ point.content }}
                    </label>
                </li>
            {% empty %}
                <li>Пункти відсутні</li>
            {% endfor %}
        </ul>
        <button type="submit">Зберегти вибір</button>
    </form>
    <a href="{% url 'course_list' %}">Повернутися до списку курсів</a>
</body>
</html>
